<main>
<div class="container">
    <form action="" method="post" id="add_save" class="ticket-aria">
        <div class="form-group">
            <label class="text-white" for="ticket_name">Title*</label>
            <a href="history_ticket.html" style="display: none;" class="comment_for_login float-right" id="ticket_history">Show history</a>
            <input class="form-control" id="ticket_name" readonly required>
<!--            <span id=""> </span>-->
        </div>
        <div class="form-group">
            <label class="text-white" for="ticket_summary">Summary*</label>
            <textarea class="form-control " id="ticket_summary" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="status">Status*</label>
            <select class="form-control" id="status" readonly disabled required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="severity">Severity*</label>
            <select class="form-control" id="severity" readonly disabled required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="priority">Priority*</label>
            <select class="form-control" id="priority" readonly disabled required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="author">Author*</label>
            <input class="form-control" id="author" type="text" readonly>
        </div>
        <div class="form-group">
            <label class="text-white" for="date_create">Created date*</label>
            <input type="text" class="form-control" id="date_create" readonly>
        </div>
        <div class="form-group">
            <label class="text-white" for="date_change">Modified date*</label>
            <input type="text" class="form-control" id="date_change" readonly>
        </div>
        <div class="form-group">
            <label class="text-white" for="fixer">Fixer*</label>
            <ul id="fixer_block">
                <!--                <li id="">-->
                <!--                    <span value="sfsffs">wqffffffffwqfqw</span>-->
                <!--                    <button type="button" class="fixer_span_remove">X</button>-->
                <!--                </li>-->
            </ul>
            <select  class="form-control" id="fixer" readonly disabled>
                <option disabled selected value="fixers">fixers</option>
            </select>
            <button type="button" id="fixer_add" disabled>Add</button>


        </div>
        <div class="form-group">
            <label class="text-white" for="steps">Steps to reproduce</label>
            <textarea class="form-control " id="steps"  onclick="textAreaAdjust(this)" style="overflow:hidden" readonly></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="expected_result">Expected result</label>
            <textarea class="form-control " id="expected_result" onclick="textAreaAdjust(this)" style="overflow:hidden"  readonly></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="actual_result">Actual result</label>
            <textarea class="form-control " id="actual_result" onclick="textAreaAdjust(this)" style="overflow:hidden"  readonly></textarea>
        </div>
        <button class='btn btn-primary' type="submit" id="save" style="display: none;">Save</button>
        <span id="save_message" style="display: none"></span>
    </form>


    <h3 class="text-white">Comments:</h3>
    <div class="media">
        <div class="mr-3"></div>
        <div class="media-body" id="comment">
            <!--            <div class="media-body" id="comment">-->
            <!--                <h5 class="mt-0" id ="comment_autor">A</h5>-->
            <!--                <textarea class="form-control" id="comment_value" rows="2" readonly></textarea>-->
            <!--            </div>-->
        </div>

    </div>
    <br><br>

    <form action="" method="post" style="display: none;" id="add_comment" novalidate>
        <div class="form-group">
            <label class="text-white" for="new_comment">Write your comment</label>
            <br>
            <textarea class="form-control" id="new_comment" rows="3" required></textarea>
        </div>
        <button class='btn btn-primary' type="submit">Add comment</button>
    </form>
    <br><br>
</div>

    function textAreaAdjust(o) {
        o.style.height = "1px";
        o.style.height = (25+o.scrollHeight)+"px";
