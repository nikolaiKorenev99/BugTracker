    <form action="" method="post" id="add_save" class="ticket-aria">
        <div class="form-group">
            <label class="text-white" for="ticket_name">Title*</label>
            <input class="form-control" id="ticket_name"  required>
        </div>
        <div class="form-group">
            <label class="text-white" for="ticket_summary">Summary*</label>
            <textarea class="form-control " id="ticket_summary" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="status">Status*</label>
            <select class="form-control" id="status"   required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="severity">Severity*</label>
            <select class="form-control" id="severity"   required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="priority">Priority*</label>
            <select class="form-control" id="priority"   required>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white" for="fixer">Fixer*</label>
            <ul id="fixer_block">

            <select class="form-control" id="fixer" >
                <option disabled selected value></option>
            </select>
            <button type="button" id="fixer_add" >Add</button>


        </div>
        <div class="form-group">
            <label class="text-white" for="steps">Steps to reproduce</label>
            <textarea  class="form-control " id="steps" onclick="textAreaAdjust(this)" style="overflow:hidden"  ></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="expected_result">Expected result</label>
            <textarea class="form-control" id="expected_result" onclick="textAreaAdjust(this)" style="overflow:hidden"  ></textarea>
        </div>
        <div class="form-group">
            <label class="text-white" for="actual_result">Actual result</label>
            <textarea  class="form-control " id="actual_result"  onclick="textAreaAdjust(this)" style="overflow:hidden"  ></textarea>
