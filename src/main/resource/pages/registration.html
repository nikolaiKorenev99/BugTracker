<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href=" css/style.css">
</head>

<body style="display: none" id="hideAll">
<!--<body>-->
<nav class="navbar navbar-expand-lg navbar-light mr-0 pr-0 ml-0 pl-0">
    <div class="container-fluid">
        <ul class="list-unstyled list-inline nav-list text-center py-2">
            <li class="list-inline-item float-left my_logo pb-5">
                <a class="navbar-brand p-0 m-0 " href="index.html"><img src="img/logo.png"  height="60px" alt=""></a>
            </li>


        </ul>

    </div>
</nav>
<main class="pb-4 pt-4 " >

<div id="sign_up_container" class="container">
    <form action="" id="sign_up" class="text-white">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" required placeholder="Minimum 4 symbols for username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" required placeholder="Email address" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" required placeholder="Minimum 8 symbols for password" class="form-control" id="pwd">
        </div>

        <button type="submit" class="btn btn-primary" >Register</button>
        <button  class="btn btn-dark">
            <a href="login.html">Sign in</a>
        </button>
        <span id="message" style="display: none"></span>
    </form>

</div>

<div class="container" id="valid_email" style="display: none">
    <span id="code_sent"></span>
    <form action="" id="code_form">
        <div class="form-group">
            <label for="code">Code from email:</label>
            <input type="text" required placeholder="Code from mail" class="form-control" id="code">
        </div>
        <button type="submit" class="btn btn-dark">
            <a href="registration.html">Back</a>
        </button>
        <button type="submit" id="confirm" class="btn btn-primary">Confirm</button>
        <span id="code_message" style="display: none"></span>
    </form>
    <br>
    <form action="" id="without_code_form">
        <button type="submit" class="btn btn-primary">Continue without confirm email</button>
    </form>
</div>
</main>
<footer></footer>
<script src="js/registration.js"/>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
